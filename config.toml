######################### Default Parameters ###########################
[params]
# home
home = "Home"
# logo
logo = "images/logo.png"
# meta data
author = "Naim"
description = "This is meta description"
# google tag manager
google_tag_manager = "" # your id
# contact form action
contact_form_action = "#" # contact form works with : https://formspree.io
# copyright
copyright = "&copy; 2021 [Naim](https://thenaim.com) All Rights Reserved"

# preloader
[params.preloader]
enable = true
preloader = "" # use png, jpg, svg or gif format

# search
[params.search]
enable = true

# cookies
[params.cookies]
enable = true
expire_days = 2

####################### banner #######################################
[params.banner]
bgImage = "images/banner/banner-bg.svg"
title = "I write code to automate things that benefit others."
image = "images/banner/illustration2.svg"


